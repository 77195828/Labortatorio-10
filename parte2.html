<body>
    <script>
     let a=35;
     let b=20;
     let suma=a+b;
     let resta=a-b;
     let multi=a*b;
     let div=a/b;
     console.log("la Sumas es: ", suma);
     console.log("la resta es: ", resta);
     console.log("la multimplicacion es: ", multi);
     console.log("la division es: ", div);
     

     console.log("a es mayor que b: ", a>b);
     console.log("a es igual que b: ", a==b);
    </script>
