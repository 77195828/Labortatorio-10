<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matematicos</title>
</head>
 <body>
    <script>
      let a=10;
      let b=5;
      let suma=a+b;
      let resta=a-b;
      let multi=a*b;
      let div=a/b;

      //imprimir en pagina//
      document.write("La suma es: ",suma);
      document.write(" La resta es: ",resta);
      document.write(" La multipliacion es: ",multi);
      document.write(" La division es: ",div);

    /script>
 </body>
</html>
