<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Matematicos</title>
 </head>
 <body>
    <script>
      let a=10;
      let b=5;
      let suma=a+b;
      let resta=a-b;
      let multipliacion=a*b;
      let division=a/b;
      //Imprimir en pagina//
      document.write(" La suma es: ", suma);
      <br>
      document.write(" La resta es: ", resta);
      document.write(" La multipliacion es: ", multipliacion);
      document.write(" La division es: ", division);
    </script>
 </body>
</html>
